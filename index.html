<script id="playlistTpl" type="text/x-jsrender">
<div class="playlist">
    <div class="playingtrack">
        <div class="cover"><img src="{{:current.cover}}"/></div>
        <div class="info">
            <div class="title">{{:current.title}}</div>
            <div class="about">
                <div class="author"><i class="fa fa-user" aria-hidden="true"></i>{{:current.author}}</div>
                <div class="controls"><i class="fa fa-thumbs-down" aria-hidden="true"></i><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    {{for tracks}}
    <div class="track">
        <div class="cover"><img src="{{:cover}}"/></div>
        <div class="info">
            <div class="title">{{:title}}</div>
            <div class="about">
                <div class="author"><i class="fa fa-user" aria-hidden="true"></i>{{:author}}</div>
                <div class="controls"><i class="fa fa-thumbs-down" aria-hidden="true"></i><i class="fa fa-thumbs-up" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
  {{/for}}
</div>
</script>
